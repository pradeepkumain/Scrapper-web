<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Recovery</title>
    <link rel="stylesheet" href="preloaderStyle.css">
    <link rel="stylesheet" href="./loginPage.css" />
    <link rel="shortcut icon" href="ambulance.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./assets/images/favicon2.webp" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 20s linear infinite;
            bottom: -150px;
        }

        .background-animation li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background-animation li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background-animation li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .background-animation li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .background-animation li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .background-animation li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .background-animation li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .background-animation li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .background-animation li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .background-animation li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }



        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #54c5c9;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45b3b3;
        }

        .feedback {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        .feedback.success {
            color: green;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 1.5rem;
            }

            .modal-content h2 {
                font-size: 1.5rem;
            }

            .input-field input {
                padding: 10px 10px 10px 35px;
            }

            .btn {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 1rem;
            }

            .modal-content h2 {
                font-size: 1.2rem;
            }

            .input-field input {
                padding: 8px 8px 8px 30px;
            }

            .btn {
                padding: 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <ul class="background-animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Forgot Password</h2>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="forgot-password-email" placeholder="Enter your email" required />
            </div>
            <button id="send-reset-email" class="btn">Send Reset Email</button>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        document.getElementById('close-modal').onclick = function () {
            window.location.href = "loginPage.html";
        }

        document.getElementById('send-reset-email').onclick = function () {
            const email = document.getElementById('forgot-password-email').value;
            const feedback = document.getElementById('feedback');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email) {
                if (emailPattern.test(email)) {
                    firebase.auth().sendPasswordResetEmail(email)
                        .then(() => {
                            alert('Password reset email sent successfully!');
                            feedback.textContent = 'Password reset email sent!';
                            feedback.classList.add('success');
                            feedback.classList.remove('error');
                            setTimeout(() => {
                                window.location.href = "loginPage.html";
                            }, 2000);
                        })
                        .catch((error) => {
                            feedback.textContent = `Error: ${error.message}`;
                            feedback.classList.add('error');
                            feedback.classList.remove('success');
                        });
                } else {
                    feedback.textContent = 'Please enter a valid email address.';
                    feedback.classList.add('error');
                    feedback.classList.remove('success');
                }
            } else {
                feedback.textContent = 'Please enter your email address.';
                feedback.classList.add('error');
                feedback.classList.remove('success');
            }
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.querySelector('.modal');
            if (event.target == modal) {
                window.location.href = "loginPage.html";
            }
        }
    </script>
</body>

</html>
